version: "2"

options:
  verbose: true
  max_attempt: 10

syncs:
  pmmi-sync:
    notify_terminal: true
    src: './'
    sync_excludes: [
      'data/',
      '.git/',
      '.gitignore',
      '.DS_Store',
      '._.DS_Store',
      '.idea'
    ]
    watch_excludes: [
      'data/',
      '.git/',
      '.gitignore',
      '.DS_Store',
      '._.DS_Store',
      '.idea'
    ]
