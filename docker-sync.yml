options:
  verbose: true
syncs:
  pmmi-unison-sync:
    src: './'
    dest: '/var/www'
    sync_args: '-prefer newer'
    #sync_user: 'www-data'
    sync_userid: '1000'
    #sync_group: 'www-data'
    sync_host_port: '10871'
    sync_strategy: 'unison'
    sync_excludes: ['.gitignore', '.git/', '.idea/']
