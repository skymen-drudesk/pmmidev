version: '2'
services:
  db:
    container_name: pmmi_dev_db
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: rootpasswd
      MYSQL_USER: drupal
      MYSQL_PASSWORD: drupal
      MYSQL_DATABASE: drupal
    volumes:
      - ./data:/var/lib/mysql
      - ./config/mysql/config:/etc/mysql/conf.d
    ports:
      - "3306:3306"
    expose:
      - "3306"

  web:
    container_name: pmmi_dev_web
    image: pmguser/drupal-php7.0-apache:latest
    depends_on:
      - db
    # Environment variables
    environment:
      TERM: xterm
      # Drupal settings
      DRUPAL_PROFILE: config_installer
      DRUPAL_SITE_NAME: PMMI
      DRUPAL_USER: admin
      DRUPAL_PASS: admin
      DRUPAL_DBURL: mysql://root:rootpasswd@mysql:3306/drupal
    ports:
      - "80:80"
    expose:
      - "80"
    volumes:
      - .:/var/www
    links:
      - db
