version: '3'

services:

  pmmidb:
    image: mysql:5.7
    networks:
      - back
    ports:
      - "3306"
    expose:
      - "3306"
    volumes:
      - ./data:/var/lib/mysql
      - ./config/mysql/config:/etc/mysql/conf.d
    environment:
      MYSQL_ROOT_PASSWORD: rootpasswd
      MYSQL_USER: drupal
      MYSQL_PASSWORD: drupal
      MYSQL_DATABASE: drupal

  pmmiweb:
    image: pmguser/drupal-php7.0-apache:latest
    depends_on:
      - pmmidb
      - pmmisolr
    links:
      - pmmidb
      - pmmisolr
    networks:
      - front
      - back
    ports:
      - "8085:80"
    volumes:
      - .:/var/www
    # Environment variables
    environment:
      TERM: xterm
      # Drupal settings
      DRUPAL_PROFILE: minimal
      DRUPAL_SITE_NAME: PMMI
      DRUPAL_USER: admin
      DRUPAL_PASS: admin
      DRUPAL_DBURL: mysql://root:rootpasswd@mysql:3306/drupal

  pmmisolr:
    build: ./build/solr
    networks:
      - back
    ports:
      - "8011:8983"

networks:
  back:
    driver: bridge
  front:
    external: true
