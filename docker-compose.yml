version: '2'
services:
  db:
    container_name: pmmi_dev_db
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: rootpasswd
      MYSQL_USER: drupal
      MYSQL_PASSWORD: drupal
      MYSQL_DATABASE: drupal
    volumes:
      - ./data:/var/lib/mysql
      - ./config/mysql/config:/etc/mysql/conf.d
    ports:
      - "3306:3306"
    expose:
      - "3306"

  web:
    container_name: pmmi_dev_web
    restart: always
    build:
      context: .
      dockerfile: Dockerfile-dev
    depends_on:
      - db
    # Environment variables
    environment:
      TERM: xterm
      # Drupal settings
      DRUPAL_PROFILE: config_installer
      DRUPAL_SITE_NAME: PMMI
      DRUPAL_USER: admin
      DRUPAL_PASS: admin
      DRUPAL_DBURL: mysql://root:rootpasswd@mysql:3306/drupal
      PHP_XDEBUG_ENABLED: 0
      PHP_XDEBUG_REMOTE_CONNECT_BACK: 0         # This is needed to respect remote.host setting bellow
      PHP_XDEBUG_REMOTE_HOST: "10.254.254.254"  # You will also need to 'sudo ifconfig en0 alias 10.254.254.254 255.255.255.0'
    ports:
      - "80:80"
    expose:
      - "80"
      - "9000"
    volumes:
      - .:/var/www
    links:
      - db
