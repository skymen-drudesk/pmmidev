version: '2'
services:

  pmmidb:
    container_name: pmmi_prod_db
    image: mysql:5.7
    networks:
      - back
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpasswd
      MYSQL_USER: drupal
      MYSQL_PASSWORD: drupal
      MYSQL_DATABASE: drupal
    volumes:
      - ./data:/var/lib/mysql
      - ./config/mysql/config:/etc/mysql/conf.d
    ports:
      - "3307:3306"

  pmmiweb:
    container_name: pmmi_prod_web
    image: pmguser/drupal-php7.0-apache:1.0.2
    depends_on:
      - db
      - solr
    networks:
      - front
      - back
    restart: always
    # Environment variables
    environment:
      TERM: xterm
      # Drupal settings
      DRUPAL_PROFILE: config_installer
      DRUPAL_SITE_NAME: PMMI
      DRUPAL_USER: admin
      DRUPAL_PASS: admin
      DRUPAL_DBURL: mysql://root:rootpasswd@mysql:3306/drupal
      VIRTUAL_HOST: pmmi.org,www.pmmi.org,pmmistaging.pmmimediagroup.com
    volumes:
      - .:/var/www
    links:
      - db
      - solr
    ports:
      - "8080:80"
    working_dir: /var/www

  pmmisolr:
    image: solr:5.5-alpine
    networks:
      - back
    volumes:
      - ./solr:/opt/solr/server/solr/d8
      - ./build/solr-conf/5.x:/solr-conf/conf
    entrypoint:
      - docker-entrypoint.sh
      - solr-precreate
      - d8
      - /solr-conf

  pmmivarnish:
    container_name: pmmi_prod_varnish
    image: pmguser/drupal-varnish:1.0.0
    networks:
      - back
    volumes:
      - ./config/varnish:/etc/varnish/
    environment:
      VARNISH_SECRET: secret
      VARNISH_BACKEND_HOST: pmmiweb
      VARNISH_BACKEND_PORT: 80
      VARNISH_MEMORY_SIZE: 256M
      VARNISH_STORAGE_SIZE: 1024M
    ports:
      - "80:6081"
      - "8005:6082" # Control terminal

networks:
  back:
    driver: bridge
  front:
    external: true
