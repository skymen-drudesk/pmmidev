version: '2'
services:

  pmmidb:
    container_name: pmmi_test_db
    image: mysql:5.7
    networks:
      - back
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpasswd
      MYSQL_USER: drupal
      MYSQL_PASSWORD: drupal
      MYSQL_DATABASE: drupal
    volumes:
      - ./data:/var/lib/mysql
      - ./config/mysql/config:/etc/mysql/conf.d
    ports:
      - "3307:3306"

  pmmiweb:
    container_name: pmmi_test_web
    image: pmguser/drupal-php7.0-apache:1.0.2
    depends_on:
      - pmmidb
      - solr
    networks:
      - front
      - back
    restart: always
    # Environment variables
    environment:
      TERM: xterm
      # Drupal settings
      DRUPAL_PROFILE: config_installer
      DRUPAL_SITE_NAME: PMMI
      DRUPAL_USER: admin
      DRUPAL_PASS: admin
      DRUPAL_DBURL: mysql://root:rootpasswd@mysql:3306/drupal
      VIRTUAL_HOST: staging.pmmi.org,pmmitest.pmmimediagroup.com
    volumes:
      - .:/var/www
      - ./config/cron:/etc/cron.d
    links:
      - pmmidb
      - solr

  solr:
    image: solr:5.5-alpine
    networks:
      - back
    volumes:
      - ./solr:/opt/solr/server/solr/d8
      - ./build/solr-conf/5.x:/solr-conf/conf
    entrypoint:
      - docker-entrypoint.sh
      - solr-precreate
      - d8
      - /solr-conf

  varnish:
    image: blackiceua/drupal-varnish
    depends_on:
      - web
    networks:
      - back
    volumes:
      - ./config/varnish:/etc/varnish/
    environment:
      VARNISH_SECRET: secret
      VARNISH_BACKEND_HOST: web
      VARNISH_BACKEND_PORT: 80
      VARNISH_MEMORY_SIZE: 256M
      VARNISH_STORAGE_SIZE: 1024M
    ports:
      - "80:6081" # HTTP Proxy for testing purposes. On production we need to change this line to 80:6081
      - "8005:6082" # Control terminal

networks:
  back:
    driver: bridge
  front:
    external: true
