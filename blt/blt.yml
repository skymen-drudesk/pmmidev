project:
  machine_name: pmmi
  prefix: BLT
  human_name: 'PMMI BLT'
  profile:
    name: lightning
  local:
    protocol: http
    hostname: 'id-${project.machine_name}.skm.pp.ua'
git:
  default_branch: develop
  remotes:
    skymen: 'git@github.com:skymen-drudesk/pmmiprod.git'
    # skymen: 'git@github.com:skymen-drudesk/pmmi.git'
    # skyac: 'pmmi@svn-6634.devcloud.hosting.acquia.com:pmmi.git'
    # ac: 'pmmi@svn-28441.prod.hosting.acquia.com:pmmi.git'
deploy:
  dir: '${repo.root}/blt/deploy'
  tag_source: false
  gitignore_file: '${repo.root}/blt/.gitignore'
drush:
  aliases:
    remote: '${project.machine_name}.test'
    local: self
    ci: self
  default_alias: '${drush.aliases.local}'
modules:
  local:
    enable: [dblog, devel, seckit, views_ui]
    uninstall: [acquia_connector, shield]
  ci:
    enable: {  }
    uninstall: [acquia_connector, shield]
  dev:
    enable: [acquia_connector, shield]
    uninstall: {  }
  test:
    enable: [acquia_connector, shield]
    uninstall: [devel, views_ui]
  prod:
    enable: [acquia_connector, shield]
    uninstall: [devel, views_ui]
cloud:
