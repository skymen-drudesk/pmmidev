version: '3'

services:

  pmmiweb-blackfire:
    image: pmguser/drupal-php7.0-apache:blackfire-latest
    container_name: "${SITE_CODE}_dev_web_blackfire"
    depends_on:
      - pmmidb
      - pmmisolr
    networks:
      - default
      - back
    ports:
      - "8984:80"
    volumes:
      - .:/var/www
    # Environment variables
    environment:
      TERM: xterm
      # Drupal settings
      DRUPAL_PROFILE: minimal
      DRUPAL_SITE_NAME: PMMI
      DRUPAL_USER: admin
      DRUPAL_PASS: admin
      DRUPAL_DBURL: mysql://root:rootpasswd@mysql:3306/drupal

  blackfire:
    image: blackfire/blackfire
    environment:
      - BLACKFIRE_SERVER_ID
      - BLACKFIRE_SERVER_TOKEN
