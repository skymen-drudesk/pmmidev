# Configuration schema for the PMMI SSO module

pmmi_sso.settings:
  type: config_object
  label: 'PMMI SSO Settings'
  mapping:
    login_uri:
      type: string
      label: 'Login URI'
    service_uri:
      type: string
      label: 'Service URI'
    vi:
      type: number
      label: 'Vendor Identifier'
    vu:
      type: string
      label: 'Vendor username'
    vp:
      type: string
      label: 'Vendor password (HEX)'
    vib:
      type: string
      label: 'Vendor initilization block (HEX)'
    ims_uri:
      type: string
      label: 'IM Service URI'
    ims_vu:
      type: string
      label: 'IMS vendor username'
    ims_vp:
      type: string
      label: 'IMS vendor password (HEX)'
    expiration:
      type: number
      label: 'Token expiration time'
    data_service:
      type: mapping
      label: 'Personify Data Service Information'
      mapping:
        endpoint:
          type: string
          label: 'Personify endpoint'
        username:
          type: string
          label: 'Personify username'
        password:
          type: string
          label: 'Personify password'
    user_accounts:
      type: mapping
      label: 'User Accounts'
      mapping:
        auto_assigned_roles:
          type: sequence
          label: 'Auto assigned roles'
          sequence:
            type: string
        login_link_enabled:
          type: boolean
          label: 'Login Link Enabled'
        login_link_label:
          type: label
          label: 'Login Link Label'
    gateway:
      type: mapping
      label: 'Gateway & Token Feature'
      mapping:
        check_frequency:
          type: integer
          label: 'Check Frequency'
        token_frequency:
          type: integer
          label: 'Check Token Frequency'
        token_action:
          type: integer
          label: 'Default action for the Token validation result'
        paths:
          type: condition.plugin.request_path
          label: 'Paths'
    advanced:
      type: mapping
      label: 'Advanced'
      mapping:
        debug_log:
          type: boolean
          label: 'Log Debug Information'
        connection_timeout:
          type: integer
          label: 'Connection Timeout'
