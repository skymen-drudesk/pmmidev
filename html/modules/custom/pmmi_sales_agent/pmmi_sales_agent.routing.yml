pmmi_sales_agent.mail_settings:
  path: '/admin/config/services/pmmi-sales-agent-mail-settings'
  defaults:
    _form: '\Drupal\pmmi_sales_agent\Form\PMMISalesAgentMailSettingsForm'
    _title: 'PMMI Sales Agent Mail Settings'
  requirements:
    _permission: 'administer sales agent mail settings'
  options:
    _admin_route: TRUE

pmmi_sales_agent.mass_email:
  path: '/admin/config/services/pmmi-sales-agent-mail-settings/mass-email'
  defaults:
    _form: '\Drupal\pmmi_sales_agent\Form\PMMISalesAgentMailMassForm'
    _title: 'PMMI Mass Email'
  requirements:
    _permission: 'administer sales agent mail settings'
  options:
    _admin_route: TRUE

pmmi_sales_agent.mass_email_confirm:
  path: '/admin/config/services/pmmi-sales-agent-mail-settings/mass-email/confirm'
  defaults:
    _form: '\Drupal\pmmi_sales_agent\Form\PMMISalesAgentMailMassConfirmForm'
    _title: 'PMMI Mass Email Confirm'
  requirements:
    _permission: 'administer sales agent mail settings'
  options:
    _admin_route: TRUE
